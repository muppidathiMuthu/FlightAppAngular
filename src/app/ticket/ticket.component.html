<div>
<div class = "ticket_form form-outline d-flex justify-content-center">
    <form [formGroup]="ticketForm" (ngSubmit)="getBookings()">
        <table >
            <tr>
                <td>
                    <input type="radio" value="byPNR"  formControlName="byMethod"> By PNR
                </td>
                <td>
                    <input type="radio" value="byMail" formControlName="byMethod"> By EmailId
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" formControlName="emailOrPnr" placeholder="Please enter Email Id/PNR to view the ticket">
                </td>
            </tr>
            <tr>
                
                <td colspan="2" style="width: 100px; align-items: center;">
                    <button class="btn btn-info" type = "submit" name="Book">Get Ticket</button>
                </td>
            </tr>
        </table>
    </form>
    </div>

    <div [ngClass]="className" style="margin: 20px;">
        <table class="table table-hover">
            <tr>
                <th>S.No</th>
                <th>PNR</th>
                <th>Name</th>
                <th>Email Id</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Number of Passengers</th>
                <th>Meal</th>
                <th>Veg</th>
                <th>Flight Number</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let booking of bookings;let i=index">
                <td>{{i+1}}</td>
                <td>{{booking.pnr}}</td>
                <td>{{booking.name}}</td>
                <td>{{booking.emailId}}</td>
                <td>{{booking.age}}</td>
                <td>{{booking.gender}}</td>
                <td>{{booking.noOfPassenger}}</td>
                <td>{{booking.isMeal}}</td>
                <td>{{booking.isVeg}}</td>
                <td>{{booking.flightNumber}}</td>
                <td><button (click)="cancelBooking(booking.pnr,i)">Cancel</button></td>
            </tr>
        </table>
    </div>
</div>
